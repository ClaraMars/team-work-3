<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackTGame</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- replace {your_key} with the one you got from fontawesome -->
    <script
      src="https://kit.fontawesome.com/{your_key}.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="slider"></section>
      <section class="team">
        <h2>Our Team <span>& Players</span></h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet ipsam ducimus nam maiores labore adipisci ipsum soluta, quaerat quas? Cupiditate.</p>

        <div class="players">
          <div class="card">
            <img src="img/players/player-1.jpg" alt="Player 1">
            <button>MASTERG</button>
          </div>
          <div class="card">
            <img src="img/players/player-2.jpg" alt="Player 2">
            <button>W-QUEEN</button>
          </div>
          <div class="card">
            <img src="img/players/player-3.jpg" alt="Player 3">
            <button>WIZARD</button>
          </div>
        </div>
      </section>
      <section class="games"></section>
    </main>
    <footer></footer>
  </body>
  <script src="js/app.js"></script>
</html>
